<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculadora">
    
    <div class="display">
      <div class="resultado" data-resultado></div>
    </div>

    <div class="linhas linha-1">
      <button class="botao cinza" onclick="limpar()">AC</button> 
      <button class="botao cinza" onclick="mudar()">+/-</button>
      <button class="botao cinza" onclick="inserir('/')">รท</button>
      <button class="botao verde" onclick="apagar()"><i class="fas fa-backspace"></i></button>
    </div>

    <div class="linhas linha-2">
      <button class="botao" onclick="inserir('7')">7</button>
      <button class="botao" onclick="inserir('8')">8</button>
      <button class="botao" onclick="inserir('9')">9</button>
      <button class="botao verde" onclick="inserir('*')">ร</button>
    </div>

    <div class="linhas linha-3">
      <button class="botao" onclick="inserir('4')">4</button>
      <button class="botao" onclick="inserir('5')">5</button>
      <button class="botao" onclick="inserir('6')">6</button>
      <button class="botao verde" onclick="inserir('-')">-</button>
    </div>

    <div class="linhas linha-4">
      <button class="botao" onclick="inserir('1')">1</button>
      <button class="botao" onclick="inserir('2')">2</button>
      <button class="botao" onclick="inserir('3')">3</button>
      <button class="botao verde" onclick="inserir('+')">+</button>
    </div>

    <div class="linhas linha-5">
      <button class="botao zero" onclick="inserir('0')">0</button>
      <button class="botao" onclick="inserir('.')">.</button>  
      <button class="botao verde" onclick="calcular()">=</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
